        <script src="../moment.github.io/luxon/global/luxon.js"></script>
        <script>
          // Définir la localisation en français pour les mois et jours
          luxon.Settings.defaultLocale = 'fr';
    
          // Fonction pour mettre à jour l'affichage de l'horloge
          function updateClock() {
            const now = luxon.DateTime.local();
            const dayOfWeek = now.toFormat('cccc'); // Obtenir le jour de la semaine
            const capitalizedDayOfWeek = dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1); // Mettre en majuscule la première lettre du jour
            const formattedTime = now.toFormat('HH:mm:ss'); // Heure au format HH:mm:ss
            const formattedDate = capitalizedDayOfWeek + ', ' + now.toFormat('dd LLLL yyyy');
    
            // Concaténer la date et l'heure avec un saut de ligne entre eux
            document.getElementById("clockDisplay").innerHTML = formattedDate + '<br>' + formattedTime;
          }
    
          // Mettre à jour l'horloge toutes les secondes
          setInterval(updateClock, 1000); // Mettre à jour chaque seconde (1000 ms)
          // Appeler la fonction initiale pour afficher l'heure actuelle
          updateClock();
        </script>
